---
name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    uses: openconfig/common-ci/.github/workflows/go.yml@2c607974651ad33772bdfe74b282e64b1fd748e8
    with:
      coverage-excludes-regex: /cloudbuild
      tests-excludes-regex: /cloudbuild
      race-tests-excludes-regex: /cloudbuild
      skip-race-tests: true
      go-versions: "['1.20']"

  linter:
    uses: openconfig/common-ci/.github/workflows/linter.yml@2c607974651ad33772bdfe74b282e64b1fd748e8

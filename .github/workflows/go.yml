---
name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    uses: openconfig/common-ci/.github/workflows/go.yml@41d1f089c99a3096d3d2ed79598d8597310e12ea
    with:
      coverage-excludes-regex: /cloudbuild
      tests-excludes-regex: /cloudbuild
      race-tests-excludes-regex: /cloudbuild
      skip-race-tests: true
      go-versions: "['1.20']"

  linter:
    uses: openconfig/common-ci/.github/workflows/linter.yml@41d1f089c99a3096d3d2ed79598d8597310e12ea
